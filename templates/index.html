<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElDesfase</title>
    
    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{{ url_for('static', filename='browserconfig.xml') }}">
    <meta name="theme-color" content="#ffffff">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E7B4D3;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }
        img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 5px solid #E7B4D3;
            cursor: pointer;
        }
        .no-image {
            color: #6c757d;
            font-size: 24px;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .fullscreen img {
            max-width: 100%;
            max-height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    {% if image %}
    <img id="current-image" src="{{ url_for('static', filename='uploads/' ~ image) }}" alt="Imagen Actual">
    {% else %}
    <p class="no-image">No se ha subido ninguna imagen aún.</p>
    {% endif %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"></script>
    <script type="text/javascript">
        var socket = io();
        socket.on('image_uploaded', function(data) {
            window.location.reload();
        });

        // Código para pantalla completa
        document.getElementById('current-image')?.addEventListener('click', function() {
            var fullscreenDiv = document.createElement('div');
            fullscreenDiv.className = 'fullscreen';
            fullscreenDiv.innerHTML = '<img src="' + this.src + '" alt="Imagen a Pantalla Completa">';
            fullscreenDiv.addEventListener('click', function() {
                document.body.removeChild(fullscreenDiv);
            });
            document.body.appendChild(fullscreenDiv);
        });
    </script>
</body>
</html>
