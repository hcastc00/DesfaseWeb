<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .upload-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #E7B4D3;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .upload-button {
            background-color: #E7B4D3;
            border: none;
            color: #ffffff;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-button:hover {
            background-color: #d89bb3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Subir Imagen</h1>
        <p>Haz clic en el botón para seleccionar una imagen o arrástrala aquí.</p>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" id="file-input" name="image" accept="image/*" class="hidden">
            <button type="button" class="upload-button" onclick="document.getElementById('file-input').click()">Seleccionar Imagen</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const form = document.getElementById('upload-form');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file && file.type.startsWith('image/')) {
                const formData = new FormData(form);
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/';  // Redirige a la página principal después de la carga exitosa
                    } else {
                        alert('Error al subir la imagen');
                    }
                }).catch(() => {
                    alert('Error de red');
                });
            } else {
                alert('Por favor, selecciona un archivo de imagen.');
            }
        });

        // Handle drag and drop
        document.querySelector('.upload-container').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        document.querySelector('.upload-container').addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                fileInput.files = e.dataTransfer.files;
                fileInput.dispatchEvent(new Event('change'));
            } else {
                alert('Por favor, arrastra un archivo de imagen.');
            }
        });

        // Handle paste event
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].kind === 'file' && items[i].type.startsWith('image/')) {
                    const file = items[i].getAsFile();
                    fileInput.files = new DataTransfer().files;
                    fileInput.files[0] = file;
                    fileInput.dispatchEvent(new Event('change'));
                }
            }
        });
    </script>
</body>
</html>
