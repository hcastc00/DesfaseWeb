<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElDesfase</title>
    
    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{{ url_for('static', filename='browserconfig.xml') }}">
    <meta name="theme-color" content="#ffffff">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #E7B4D3;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .upload-container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .upload-button {
            background-color: #E7B4D3;
            border: none;
            color: #ffffff;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .upload-button:hover {
            background-color: #d89bb3;
        }
        .hidden {
            display: none;
        }
        img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 5px solid #E7B4D3;
        }

        .no-image {
            color: #6c757d;
            font-size: 24px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="upload-container">
        <form id="upload-form" action="/" method="post" enctype="multipart/form-data">
            <input type="file" id="file-input" name="image" accept="image/*" class="hidden">
            <button type="button" class="upload-button" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-cloud-upload-alt"></i> Subir Imagen
            </button>
        </form>
    </div>

    <div id="image-container">
        {% if image %}
            <img id="current-image" src="{{ url_for('static', filename='uploads/' ~ image) }}" alt="Imagen Actual">
        {% else %}
            <p class="no-image">No se ha subido ninguna imagen a√∫n.</p>
        {% endif %}
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const form = document.getElementById('upload-form');
        const imageContainer = document.getElementById('image-container');
        const currentImage = document.getElementById('current-image');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file && file.type.startsWith('image/')) {
                const formData = new FormData(form);
                fetch('/', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Error al subir la imagen');
                    }
                }).catch(() => {
                    alert('Error de red');
                });
            } else {
                alert('Por favor, selecciona un archivo de imagen.');
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"></script>
    <script type="text/javascript">
        var socket = io();
        socket.on('image_uploaded', function(data) {
            window.location.reload();
        });
    </script>
</body>
</html>
